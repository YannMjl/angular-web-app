<body>

  <div class="container">

    <div id="left">

      <div id="first">

        <h2>View Report By Organization</h2>
        
      </div>

      <div id="second">

        <h2>View Report By Date</h2>

        <div class="form-style-5">
          <form #myform="ngForm" novalidate>
            <fieldset>
              <legend>
                <span class="number">!</span>Select Report Date
              </legend>
              <label for="date">'Report dates are marked and must be selected from the calender'</label><br>
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
            </fieldset>
            <br>
            <br>
        
            <!-- button to trigger the file upload when submitted -->
            <button type="button" class="btn btn-success btn-s" (click)="viewReport()">View Report</button>
          </form>
        </div>
        
      </div>

    </div>

  </div>

</body>
