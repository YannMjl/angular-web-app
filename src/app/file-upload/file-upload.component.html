<body>

  <div class="container">

    <div id="left">

      <div id="first">

        <div class="form-style-5">
          <form #myform="ngForm" novalidate>
            <br>
            <fieldset>
              <legend>
                <span class="number">1</span> Select Report Date </legend>
              <label for="date">'Date must be selected from the calender'</label>
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
            </fieldset>

            <br><br>

            <fieldset>
              <legend>
                <span class="number">2</span> Select File Report</legend>
              <label for="file">'file report must be CSV format'</label>
              <!-- File input for upload without using the plugin. -->
              <input id="file" type="file" />
            </fieldset>

            <!-- button to trigger the file upload when submitted -->
            <button type="button" class="btn btn-success btn-s" (click)="upload()">
              Upload file Report
            </button>
            <button type="button" (click)="getReportByDate(reportDate)" [routerLink]="['/detail-date', reportDate]">
              View Uploaded Report
            </button>
            <br>
          </form>
        </div>

      </div>

    </div>

  </div>

</body>
