<body>

 <div *ngIf="isLoggedIn$ | async as isLoggedIn">

  <popup (confirmClick)="ConfirmEventLogOff()" (cancelClick)="CancelEventLogOff()">
    <b>Are you sure you want to log out now?</b>
  </popup>

  <mat-toolbar color="primary">
    <span>
      <h1>{{ title }}</h1>
    </span>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="/upload-file">
      <b>Upload Report</b>
    </button>
    <button mat-button routerLink="/report">
      <b>View Report</b>
    </button>
    <button mat-button color="warn-dark" (click)="onLogout()" *ngIf="isLoggedIn">
      <b>Logout</b>
    </button>
  </mat-toolbar>

 </div>
  

</body>
