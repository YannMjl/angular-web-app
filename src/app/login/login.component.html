<body>

  <h1>{{ title }}</h1>

  <popup #popupLogIn (confirmClick)="logInEvent()">Wrong password or username. Please try again!</popup>

  <div class="container-login100">
  
    <div class="signin-content">
      
      <mat-card>
        <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h2>Please login to continue</h2>
            <mat-input-container class="full-width-input">
              <input matInput placeholder="UserName" formControlName="userName" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please enter your user name
              </mat-error>
            </mat-input-container>
            <br>
            <br>
            <mat-input-container class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please enter your password
              </mat-error>
            </mat-input-container>
            <br>
            <br>
  
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" mat-raised-button type="submit" (click)="isAuthenticated()"><b>Log In</b></button>
              </div>
            </div>
            <br>
            <br>
  
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  
  </div>

</body>
